name: seekhobuddy
description: Seekho Apne Buddy Ke Sath.
publish_to: 'none'
version: 1.0.1+7

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  animated_splash_screen: ^1.3.0
  page_transition: ^2.1.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  firebase_core: ^3.0.0
  flutter:
    sdk: flutter
  sliding_up_panel: ^2.0.0+1
  flutter_svg: ^2.0.10+1
  flutter_cached_pdfview: ^0.4.2
  flutter_spinkit: ^5.2.1
  intl: ^0.19.0
  http: ^1.2.1
  shared_preferences: ^2.2.3
  image_picker: ^1.1.1
  firebase_storage: ^12.0.0
  multi_select_flutter: ^4.0.0
  firebase_database: ^11.0.0
  flutter_image_compress: ^2.3.0
  url_launcher: ^6.2.6
  webview_flutter: ^4.8.0
  file_picker: ^8.0.3
  firebase_messaging: ^15.0.0
  googleapis_auth: ^1.6.0
  googleapis: ^13.1.0
  flutter_local_notifications: ^17.1.2
  path_provider: ^2.0.8
  flutter_launcher_icons: ^0.13.1
  onesignal_flutter: ^3.0.0
  flutter_gemini_bot: ^0.0.4
  google_generative_ai: ^0.4.3
  animated_text_kit: ^4.2.2
  google_fonts: ^6.2.1
  flutter_markdown: ^0.7.1
  markdown: ^7.2.2
  pwa_install: ^0.0.5
  firebase_analytics_web: ^0.5.9+1
  firebase_analytics: ^11.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "seekhobuddy.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "seekhobuddy.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"


flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: SourceSans
      fonts:
        - asset: fonts/SourceSans3-VariableFont_wght.ttf
    - family: PoetsenOne
      fonts:
        - asset: fonts/PoetsenOne-Regular.ttf
